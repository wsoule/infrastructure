<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7f9fc;
            border-radius: 8px;
        }
        h2 { color: #667eea; margin-bottom: 15px; font-size: 18px; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        button:hover { background: #5568d3; }
        .response {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .error { border-left-color: #e74c3c; }
        .success { border-left-color: #2ecc71; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microservices Demo App</h1>
        <p>Testing API Gateway, User Service, and Product Service</p>

        <div class="section">
            <h2>User Service</h2>
            <button onclick="getUsers()">Get All Users</button>
            <button onclick="createUser()">Create User</button>
            <button onclick="getUser(1)">Get User #1</button>
            <div id="user-response" class="response" style="display:none;"></div>
        </div>

        <div class="section">
            <h2>Product Service</h2>
            <button onclick="getProducts()">Get All Products</button>
            <button onclick="createProduct()">Create Product</button>
            <button onclick="getProduct(1)">Get Product #1</button>
            <div id="product-response" class="response" style="display:none;"></div>
        </div>

        <div class="section">
            <h2>Health Checks</h2>
            <button onclick="checkHealth('gateway')">Gateway Health</button>
            <button onclick="checkHealth('users')">User Service Health</button>
            <button onclick="checkHealth('products')">Product Service Health</button>
            <div id="health-response" class="response" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) options.body = JSON.stringify(body);

                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                return { success: response.ok, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function showResponse(elementId, data, success = true) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.className = success ? 'response success' : 'response error';
            el.textContent = JSON.stringify(data, null, 2);
        }

        async function getUsers() {
            const result = await apiCall('/api/users');
            showResponse('user-response', result.data, result.success);
        }

        async function createUser() {
            const user = { name: 'John Doe', email: 'john@example.com' };
            const result = await apiCall('/api/users', 'POST', user);
            showResponse('user-response', result.data, result.success);
        }

        async function getUser(id) {
            const result = await apiCall(`/api/users/${id}`);
            showResponse('user-response', result.data, result.success);
        }

        async function getProducts() {
            const result = await apiCall('/api/products');
            showResponse('product-response', result.data, result.success);
        }

        async function createProduct() {
            const product = { name: 'Sample Product', price: 29.99, stock: 100 };
            const result = await apiCall('/api/products', 'POST', product);
            showResponse('product-response', result.data, result.success);
        }

        async function getProduct(id) {
            const result = await apiCall(`/api/products/${id}`);
            showResponse('product-response', result.data, result.success);
        }

        async function checkHealth(service) {
            const result = await apiCall(`/health/${service}`);
            showResponse('health-response', result.data, result.success);
        }
    </script>
</body>
</html>
